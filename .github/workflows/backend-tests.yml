name: Backend Tests

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar pipenv e dependências
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Rodar testes de modelo
        run: |
          cd backend
          pipenv run python manage.py test savedate.tests.SaveDateModelTest

      - name: Rodar testes de serializers
        run: |
          cd backend
          pipenv run python manage.py test savedate.tests.SaveDateSerializerTest

      - name: Rodar testes de API
        run: |
          cd backend
          pipenv run python manage.py test savedate.tests.SaveDateAPITest
